
security:
  basic:
    enabled: false

management:
  security:
    enabled: false

logging:
  level:
    org.siggici.hookserver: DEBUG
    org.zalando.stups: DEBUG

siggi:
    hookserver:
      endpoint:
        enabled: true
        path: /simplehook/hooks
      dispatcher:
        redisson:
          enabled: true
          queueName: simpleTest
          redisson-config-path: redisson-config.yml